<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI Insights Blog - Professional articles on Machine Learning, Deep Learning, NLP, Computer Vision, AI Ethics, and Robotics"
    />
    <meta
      name="keywords"
      content="AI, Artificial Intelligence, Machine Learning, Deep Learning, NLP, Computer Vision, Robotics, AI Ethics"
    />
    <meta name="author" content="AI Insights Team" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AI Insights Blog" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    
    <title>AI Insights Blog | Cutting-edge Artificial Intelligence Research</title>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AI Insights Blog",
        "url": "https://ai-insights.blog",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://ai-insights.blog/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #f8f9fa; color: #212529;">
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript is disabled</h1>
        <p style="margin-bottom: 1rem;">
          The AI Insights Blog requires JavaScript to function properly. Please enable JavaScript in your browser settings.
        </p>
        <p>
          Alternatively, you can view our <a href="https://api.ai-insights.blog/rss" style="color: #0d6efd;">RSS feed</a> for content.
        </p>
      </div>
    </noscript>
    <div id="root"></div>
